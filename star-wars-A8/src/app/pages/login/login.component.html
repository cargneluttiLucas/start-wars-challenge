<div class="row margin-top-32 login-container">
  <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <app-card>
      <app-loading *ngIf="isLoadingPage" [type]="'primary'" [size]="'extra-large'">
      </app-loading>
      <div [formGroup]="formGroupLogin">
        <div class="padding-left-8 padding-right-8 margin-top-32">
          <label class="highlight-1"> Bienvenido </label>
        </div>
        <div class="padding-left-8 padding-right-8 margin-top-32">
          <app-textfield [text]="'User name'" [formControl]="formGroupLogin.get('userName')"></app-textfield>
          <app-textfield [text]="'Password'" [type]="'password'" [formControl]="formGroupLogin.get('pass')">
          </app-textfield>
        </div>
        <div class="row padding-left-8 padding-right-8 margin-top-16 margin-bottom-8">
          <div class="col-xs-12 ">
            <app-button [text]="'Login'" [widthButton]="'100%'" (clickButton)="login()" [isLoading]="isLoadingLogin">
            </app-button>
            <app-button [text]="'Registrar'" [widthButton]="'100%'" [type]="'link'" (clickButton)="registerUser()"
              [isLoading]="isLoadingRegister"></app-button>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
