<div class="loading {{typeLoadingClass}} {{size}}" [ngClass]="{ 'withBg': withBg }">
  <div class="loader">
    <svg class="circular" viewBox="25 25 50 50">
      <circle 
       class="static-path"
       cx="50" 
       cy="50" 
       r="20" 
       fill="none" 
       stroke-width="4" 
       stroke-miterlimit="10"/>
      <circle
       class="path"
       cx="50"
       cy="50"
       r="20"
       fill="none"
       stroke-width="4"
       stroke-miterlimit="10"/>       
    </svg>
  </div>
</div>
