<div class="row">
  <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <app-card>
      <div [formGroup]="formGroupLogin">
        <div class="padding-left-8 padding-right-8 margin-top-16">
          <label class="highlight-1"> Bienvenido </label>
        </div>
        <div class="padding-left-8 padding-right-8 margin-top-32">
          <app-textfield [text]="'User name'" [formControl]="formGroupLogin.get('userName')"></app-textfield> 
          <app-textfield [text]="'Password'" [formControl]="formGroupLogin.get('pass')"></app-textfield> 
        </div>
        <div class="row padding-left-8 padding-right-8 margin-top-16">
          <app-button [text]="'Iniciar'" [widthButton]="'100%'" (clickButton)="login()" [isLoading]="isLoading"></app-button>  
          <app-button [text]="'Registrarse'" [widthButton]="'100%'" (clickButton)="registerUser()" [isLoading]="isLoading"></app-button>  
        </div>
      </div>
    </app-card>
  </div>
</div>
